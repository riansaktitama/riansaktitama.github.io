<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Rules Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        body.dark-mode .game-container {
            background-color: #1e1e1e;
        }

        h1 {
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            background-color: #333;
            padding: 5px;
            margin: 20px 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        body.dark-mode .cell {
            background-color: #333;
            color: #ffffff;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }

        body.dark-mode .cell:hover {
            background-color: #444;
        }

        .cell.x {
            color: #ff5722; /* Warna untuk X */
        }

        .cell.o {
            color: #2196f3; /* Warna untuk O */
        }

        .deleted {
            background-color: #ffebee;
            animation: fadeOut 0.5s ease-in-out;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .status {
            font-size: 20px;
            margin: 10px 0;
        }

        .restart {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        body.dark-mode .restart {
            background-color: #555;
        }

        .restart:hover {
            background-color: #45a049;
        }

        body.dark-mode .restart:hover {
            background-color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        body.dark-mode .modal-content {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        #closeModal {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        #closeModal:hover {
            background-color: #45a049;
        }

        #darkModeToggle {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        body.dark-mode #darkModeToggle {
            background-color: #555;
        }

        #darkModeToggle:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Special Rules Tic Tac Toe</h1>
        <div class="status">Current player: X</div>
        <div class="board"></div>
        <button class="restart">Restart Game</button>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>

    <!-- Winner Modal -->
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span id="winnerMessage"></span>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.moves = [];
                this.gameOver = false;
                this.lastDeletedPosition = null;

                this.winnerModal = document.getElementById('winnerModal');
                this.winnerMessage = document.getElementById('winnerMessage');
                this.clickSound = document.getElementById('clickSound');
                this.winSound = document.getElementById('winSound');

                this.setupBoard();
                this.updateStatus();

                document.querySelector('.restart').addEventListener('click', () => this.restart());
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.winnerModal.style.display = 'none';
                });
                document.getElementById('darkModeToggle').addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                });
            }

            setupBoard() {
                const boardElement = document.querySelector('.board');
                boardElement.innerHTML = '';

                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = i;
                    cell.addEventListener('click', () => this.handleClick(i));
                    boardElement.appendChild(cell);
                }
            }

            handleClick(index) {
                if (this.gameOver || this.board[index] !== '') return;
                if (index === this.lastDeletedPosition) {
                    alert("You cannot play in the just-deleted position for this turn!");
                    return;
                }

                this.board[index] = this.currentPlayer;
                this.moves.push({ player: this.currentPlayer, position: index });
                this.updateCell(index);
                this.clickSound.play();

                if (this.lastDeletedPosition !== null) {
                    document.querySelector(`[data-index="${this.lastDeletedPosition}"]`).classList.remove('deleted');
                }

                if (this.checkWinner()) {
                    this.winSound.play();
                    this.gameOver = true;
                    this.winnerMessage.textContent = `${this.currentPlayer} wins!`;
                    this.winnerModal.style.display = 'flex';
                    return;
                }

                if (this.moves.length >= 6) {
                    const moveToDelete = this.moves[this.moves.length - 6];
                    this.deleteMove(moveToDelete.position);
                }

                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                this.updateStatus();
            }

            deleteMove(position) {
                this.board[position] = '';
                this.lastDeletedPosition = position;
                const cell = document.querySelector(`[data-index="${position}"]`);
                cell.textContent = '';
                cell.classList.add('deleted');
            }

            updateCell(index) {
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.textContent = this.board[index];
                cell.classList.add(this.board[index].toLowerCase()); // Tambahkan kelas untuk warna
            }

            checkWinner() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6]             // Diagonals
                ];

                return winPatterns.some(pattern => {
                    const [a, b, c] = pattern;
                    return this.board[a] &&
                           this.board[a] === this.board[b] &&
                           this.board[a] === this.board[c];
                });
            }

            updateStatus() {
                const status = document.querySelector('.status');
                if (!this.gameOver) {
                    status.textContent = `Current player: ${this.currentPlayer}`;
                }
            }

            restart() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.moves = [];
                this.gameOver = false;
                this.lastDeletedPosition = null;

                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('deleted', 'x', 'o');
                });

                this.setupBoard();
                this.updateStatus();
            }
        }

        const game = new TicTacToe();
    </script>
</body>
</html>
