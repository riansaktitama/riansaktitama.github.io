<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congklak Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0e68c;
      font-family: Arial, sans-serif;
    }

    .board {
      display: flex;
      background-color: #8b4513;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
      height: 500px;
      align-items: center;
    }

    .lumbung {
      width: 200px;
      height: 200px;
      background-color: #a0522d;
      border-radius: 50%;
      margin: 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .lumbung .number {
      position: absolute;
      bottom: -30px;
      font-size: 24px;
      color: white;
    }

    .lumbung .seeds {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    .holes-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      width: 100%;
    }

    .holes-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      position: relative;
    }

    .holes-row.top {
      margin-top: 30px;
    }

    .holes-row.bottom {
      margin-bottom: 30px;
    }

    .hole {
      width: 100px;
      height: 100px;
      background-color: #a0522d;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
    }

    .hole .number {
      position: absolute;
      font-size: 20px;
      color: white;
    }

    .holes-row.top .hole .number {
      top: -30px;
    }

    .holes-row.bottom .hole .number {
      bottom: -30px;
    }

    .hole .seeds {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    .seed {
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
    }

    .seed-temp {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .temp-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: rgba(160, 82, 45, 0.9);
      border: 2px dashed white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .temp-container .seeds {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 5px;
      max-width: 80%;
    }

    .temp-container .number {
      position: absolute;
      bottom: -30px;
      font-size: 20px;
      color: white;
    }

    .hole:hover {
      background-color: #8b4513;
    }

    .turn-indicator {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: rgb(0, 0, 0);
    }
  </style>
</head>
<body>
  <div class="board">
    <div class="turn-indicator" id="turnIndicator">Giliran Pemain 1</div>

    <div class="lumbung" id="lumbung1">
      <div class="seeds"></div>
      <div class="number">0</div>
    </div>

    <div class="holes-container">
      <div class="holes-row top">
        <div class="hole" data-side="1" data-index="0">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
        <div class="hole" data-side="1" data-index="1">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
        <div class="hole" data-side="1" data-index="2">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
        <div class="hole" data-side="1" data-index="3">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
        <div class="hole" data-side="1" data-index="4">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
        <div class="hole" data-side="1" data-index="5">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
        <div class="hole" data-side="1" data-index="6">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
      </div>

      <div class="holes-row bottom">
        <div class="hole" data-side="2" data-index="0">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
        <div class="hole" data-side="2" data-index="1">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
        <div class="hole" data-side="2" data-index="2">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
        <div class="hole" data-side="2" data-index="3">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
        <div class="hole" data-side="2" data-index="4">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
        <div class="hole" data-side="2" data-index="5">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
        <div class="hole" data-side="2" data-index="6">
          <div class="seeds"></div>
          <div class="number">5</div>
        </div>
      </div>
    </div>

    <div class="lumbung" id="lumbung2">
      <div class="seeds"></div>
      <div class="number">0</div>
    </div>

    <!-- Penampung biji sementara -->
    <div class="temp-container" id="tempContainer" style="display: none;">
      <div class="seeds"></div>
      <div class="number">0</div>
    </div>
  </div>

  <script>
    function createSeeds(container, count) {
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const seed = document.createElement('div');
        seed.className = 'seed';
        container.appendChild(seed);
      }
    }

    function updateHole(hole, count) {
      const seedContainer = hole.querySelector('.seeds');
      const numberElement = hole.querySelector('.number');
      numberElement.textContent = count;
      createSeeds(seedContainer, count);
    }

    function updateLumbung(lumbung, count) {
      const seedContainer = lumbung.querySelector('.seeds');
      const numberElement = lumbung.querySelector('.number');
      numberElement.textContent = count;
      createSeeds(seedContainer, count);
    }

    function updateTempContainer(count) {
      const tempContainer = document.getElementById('tempContainer');
      const seedContainer = tempContainer.querySelector('.seeds');
      const numberElement = tempContainer.querySelector('.number');
      numberElement.textContent = count;
      createSeeds(seedContainer, count);
      tempContainer.style.display = count > 0 ? 'flex' : 'none';
    }

    const holes = document.querySelectorAll('.hole');
    const lumbung1 = document.getElementById('lumbung1');
    const lumbung2 = document.getElementById('lumbung2');
    const turnIndicator = document.getElementById('turnIndicator');
    let currentPlayer = 1;

    holes.forEach(hole => {
      const seedCount = parseInt(hole.querySelector('.number').textContent);
      updateHole(hole, seedCount);
    });

    updateLumbung(lumbung1, 0);
    updateLumbung(lumbung2, 0);
    updateTempContainer(0);

    function updateTurnIndicator() {
      turnIndicator.textContent = `Giliran Pemain ${currentPlayer}`;
    }

    function animateSeed(fromElement, toElement, callback) {
      const seed = document.createElement('div');
      seed.className = 'seed-temp';
      document.body.appendChild(seed);

      const fromRect = fromElement.getBoundingClientRect();
      const toRect = toElement.getBoundingClientRect();

      seed.style.left = `${fromRect.left + fromRect.width / 2}px`;
      seed.style.top = `${fromRect.top + fromRect.height / 2}px`;

      setTimeout(() => {
        seed.style.left = `${toRect.left + toRect.width / 2}px`;
        seed.style.top = `${toRect.top + toRect.height / 2}px`;
      }, 10);

      setTimeout(() => {
        seed.remove();
        if (callback) callback();
      }, 300);
    }

    function distributeSeeds(hole) {
        const side = parseInt(hole.getAttribute('data-side'));
        const index = parseInt(hole.getAttribute('data-index'));
        let seeds = parseInt(hole.querySelector('.number').textContent);

        if (seeds === 0) return;

        // Pindahkan biji ke penampung sementara
        updateHole(hole, 0);
        updateTempContainer(seeds);

        let currentSide = side;
        let currentIndex = index;

        function distributeNext() {
            if (seeds <= 0) {
            updateTempContainer(0);
            const lastHole = document.querySelector(`.hole[data-side="${currentSide}"][data-index="${currentIndex}"]`);
            const lastHoleCount = parseInt(lastHole.querySelector('.number').textContent);

            if (lastHoleCount > 1) {
                setTimeout(() => distributeSeeds(lastHole), 500);
                return;
            }

            if (currentSide === side && lastHoleCount === 1) {
                // Tentukan lubang berseberangan
                let oppositeIndex;
                if (currentIndex === 0) oppositeIndex = 0;
                else if (currentIndex === 1) oppositeIndex = 1;
                else if (currentIndex === 2) oppositeIndex = 2;
                else if (currentIndex === 3) oppositeIndex = 3;
                else if (currentIndex === 4) oppositeIndex = 4;
                else if (currentIndex === 5) oppositeIndex = 5;
                else if (currentIndex === 6) oppositeIndex = 6;

                const oppositeHole = document.querySelector(`.hole[data-side="${currentSide === 1 ? 2 : 1}"][data-index="${oppositeIndex}"]`);
                const oppositeCount = parseInt(oppositeHole.querySelector('.number').textContent);

                if (oppositeCount > 0) {
                const lumbung = currentSide === 1 ? lumbung1 : lumbung2;
                const lumbungCount = parseInt(lumbung.querySelector('.number').textContent);
                updateLumbung(lumbung, lumbungCount + oppositeCount + 1);
                updateHole(lastHole, 0);
                updateHole(oppositeHole, 0);
                }
            }

            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateTurnIndicator();
            return;
            }

            if (currentSide === 1) {
            if (currentIndex < 6) {
                currentIndex++;
            } else {
                if (currentPlayer === 1) {
                const currentCount = parseInt(lumbung1.querySelector('.number').textContent);
                updateLumbung(lumbung1, currentCount + 1);
                seeds--;
                updateTempContainer(seeds);
                if (seeds === 0) {
                    alert("Giliran tambahan!");
                    updateTurnIndicator();
                    return;
                }
                }
                currentSide = 2;
                currentIndex = 6;
            }
            } else {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                if (currentPlayer === 2) {
                const currentCount = parseInt(lumbung2.querySelector('.number').textContent);
                updateLumbung(lumbung2, currentCount + 1);
                seeds--;
                updateTempContainer(seeds);
                if (seeds === 0) {
                    alert("Giliran tambahan!");
                    updateTurnIndicator();
                    return;
                }
                }
                currentSide = 1;
                currentIndex = 0;
            }
            }

            const tempContainer = document.getElementById('tempContainer');
            const targetHole = document.querySelector(`.hole[data-side="${currentSide}"][data-index="${currentIndex}"]`);
            const currentCount = parseInt(targetHole.querySelector('.number').textContent);

            animateSeed(tempContainer, targetHole, () => {
            updateHole(targetHole, currentCount + 1);
            seeds--;
            updateTempContainer(seeds);
            setTimeout(distributeNext, 300);
            });
        }

        setTimeout(distributeNext, 100);
        }

    holes.forEach(hole => {
      hole.addEventListener('click', () => {
        const side = parseInt(hole.getAttribute('data-side'));
        if (side === currentPlayer) {
          distributeSeeds(hole);
        } else {
          alert("Bukan giliran Anda!");
        }
      });
    });

    updateTurnIndicator();
  </script>
</body>
</html>
